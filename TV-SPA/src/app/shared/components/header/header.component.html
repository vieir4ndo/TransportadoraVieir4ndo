<ng-progress id="progressBar" [spinner]="false"></ng-progress>
<ngx-alerts></ngx-alerts>
<nav class="navbar navbar-expand-lg navbar-dark bg-primary">
    <a class="navbar-brand" [routerLink]="['']" routerLinkActive="router-link-active">
      <img src="assets/img/logo.png" width="40" height="40" alt="logo">
      Transportadora Vieir4ndo
    </a>
    <button class="navbar-toggler" type="button" data-toggle="collapse" data-target="#navbar-list-4" aria-controls="navbarNav" aria-expanded="false" aria-label="Toggle navigation">
      <span class="navbar-toggler-icon"></span>
    </button>
    <div class="collapse navbar-collapse justify-content-end" id="navbar-list-4">
      <ul class="navbar-nav header-pointer">
        <li class="nav-item" *ngIf="!authService.loggedIn();">
            <a class="nav-item nav-link" [routerLink]="['register']" routerLinkActive="router-link-active">Sign
                up</a>
        </li>
        <li class="nav-item active" *ngIf="!authService.loggedIn();">
            <a class="nav-item nav-link" [routerLink]="['login']" routerLinkActive="router-link-active">Sign in</a>
        </li>
        <li class="nav-item dropdown" dropdown *ngIf="authService.loggedIn();">
            <a dropdownToggle class="nav-item nav-link dropdown-toggle">
            <img src="{{authService.currentUser!.profileImageUrl}}" width="40" height="40" class="rounded-circle">
          </a>
          <div *dropdownMenu class="dropdown-menu dropdown-menu-right">
            <a class="dropdown-item" [routerLink]="['client-edit']"
                        routerLinkActive="router-link-active">Profile</a>
                    <a class="dropdown-item" [routerLink]="['reset-password']"
                        routerLinkActive="router-link-active">Reset Password</a>
                        <div class="dropdown-divider"></div>
                    <a class="dropdown-item" (click)="logout();">Logout</a>
          </div>
        </li>   
      </ul>
    </div>
  </nav>
